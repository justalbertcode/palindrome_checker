<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
        <!-- Logo img-->
    <a href="https://justalbertcode.github.io/" target="_blank">
      <img
        class="justalbertcode-logo"
        src="https://avatars.githubusercontent.com/u/59813595?s=400&u=9b8ca6f9d6950eeda16988baf935c1fce80e8862&v=4"
        alt=""
      />
    </a>
      <!-- Theme of project -->
      <h1 class="title">Is it a Palindrome?</h1>

     

      <!-- Input and check block -->
      <div class="palindrome-div" id="palindrome-div">
        <label for="text-input" class="label-input"
          >Enter in text to check for a palindrome:
        </label>
        <input class="palindrome-input" id="text-input" value="" type="text" />
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div" id="result"></div>
      </div>

    

      <!-- Definition block -->
      <div class="palindrome-definition">
        <p class="palindrome-definition">
          A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
      
    </main>
    <script src="./script.js"></script>
  </body>
</html>
